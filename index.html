<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Navjot Kaur || Joseph Adoga">
        <meta name="description" content="Client Detection">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Client Detection</title>
        <link rel="icon" href="./assets/media/favicon.png?v=2s" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="content">
                    <section>
                        <h3>System</h3>
                        <div class="data">
                            <p class="os">OS:</p>
                            <p class="language">Language:</p>
                            <p class="browser">Browser:</p>
                        </div>
                    </section>
                    <section>
                        <h3>Window</h3>
                        <div class="data">
                            <p class="width"></p>
                            <p class="height"></p>
                            <p class="orientation">Orientation:</p>
                        </div>
                    </section>
                    <section>
                        <h3>Battery</h3>
                        <div class="data">
                            <p class="level">Level:</p>
                            <p class="status">Status:</p>
                        </div>
                    </section>
                    <section class="connection-state">
                        <h3 class="state">Online</h3>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
